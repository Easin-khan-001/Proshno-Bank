<!DOCTYPE html>
<html lang="bn" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রশ্ন ব্যাংক ও মডেল টেস্ট সিস্টেম</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script>
        // Custom Tailwind Configuration (Added Inter font family)
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'custom-purple': {
                            DEFAULT: '#9112BC',
                            '50': '#FAF3FC',
                            '100': '#F3E3F8',
                            '200': '#E4C9F1',
                            '300': '#D4AEE9',
                            '400': '#C088E0',
                            '500': '#A85DD4',
                            '600': '#9112BC',
                            '700': '#7D0A9F',
                            '800': '#690786',
                            '900': '#44015E',
                            '950': '#29003C', // Dark mode selected card background

                    },
                    fontSize: {
                        'custom-xxs': ['0.68rem', { lineHeight: '1.1' }],
                        'custom-xs': ['0.78rem', { lineHeight: '1.2' }],
                    }
                },
            },
        };
    </script>

    <style>
        /* ========================================================================= */
        /* 1. Global & Layout Fixes */
        /* ========================================================================= */
        .z-35 {
            z-index: 35;
        }

        .z-40 {
            z-index: 40;
        }

        .z-55 {
            z-index: 55;
        }

        .z-60 {
            z-index: 60;
        }

        .z-70 {
            z-index: 70;
        }

        body {
            overflow-x: hidden;
        }

        .no-scroll {
            overflow: hidden !important;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        html.no-scroll {
            overflow-y: hidden !important;
        }

        .sticky-sidebar {
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            padding-top: 1rem;
            padding-bottom: 1rem;
            margin-right: -10px;
            padding-right: 10px;
            z-index: 30;
        }

        #question-list-scroll-wrapper {
            height: auto;
            overflow-y: visible;
        }

        @media (min-width: 1024px) {
            #question-list-scroll-wrapper {
                height: calc(100vh - 143px);
                overflow-y: auto;
            }
        }

        /* FIX: Filter Sidebar Styling (Modal/Overlay for Mobile) */
        #filter-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 60;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #filter-modal-overlay.open {
            display: flex;
        }

        #filter-sidebar {
            width: 95%;
            max-width: 400px;
            max-height: 90%;
            overflow-y: auto;
            border-radius: 0.75rem;
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }

        #filter-modal-overlay.open #filter-sidebar {
            transform: scale(1);
            opacity: 1;
        }

        /* NEW: Quick Level Filter Dropdown Styling */
        #level-filter-dropdown {
            position: absolute;
            right: 0;
            top: 100%;
            width: 280px;
            padding: 1rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 55;
            display: none;
            transform-origin: top right;
            animation: fadeInScale 0.2s ease-out;
            margin-top: 0.5rem;
        }

        .dark #level-filter-dropdown {
            background-color: #1f2937;
            /* gray-800 */
        }

        #level-filter-dropdown.open {
            display: block;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* A4 Preview Styling (Desktop Sticky) */
        #a4-preview-wrapper {
            position: sticky;
            top: 73px;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
            padding-bottom: 2rem;
        }

        #a4-preview {
            aspect-ratio: 210 / 297;
            min-height: 400px;
            overflow: hidden;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Mobile Modal Styling (A4 Preview) */
        #a4-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 70;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #a4-preview-modal.open {
            display: flex;
        }

        #a4-preview-modal-content {
            width: 95%;
            max-width: 500px;
            max-height: 90%;
            overflow-y: auto;
            border-radius: 0.5rem;
        }

        /* 2. Active/Selected States */
        .filter-btn.active {
            background-color: #9112BC !important;
            color: white !important;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .question-card.selected {
            background-color: #F3E3F8;
            border-color: #9112BC !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .dark .question-card.selected {
            background-color: #29003C;
            border-color: #A85DD4 !important;
        }

        .search-bar-wrapper {
            flex-grow: 1.5;
            min-width: 150px;
        }

        /* 3. Print/Column Layout (Unchanged) */
        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background-color: white !important;
                margin: 0;
                padding: 0;
            }

            #app {
                display: block;
                grid-template-columns: none !important;
                min-height: auto;
            }

            #qbank-section {
                padding: 0 !important;
                margin: 0 !important;
            }

            .a4-print-area {
                width: 210mm;
                min-height: 297mm;
                max-width: none;
                margin: 0 auto;
                padding: 10mm;
                box-shadow: none;
                border: none;
                font-size: 11pt !important;
            }

            .preview-list {
                list-style-type: decimal;
            }

            .two-column-layout-print {
                column-count: 2;
                column-gap: 20mm;
            }

            .preview-list li {
                page-break-inside: avoid;
                break-inside: avoid-column;
                list-style-position: inside;
            }

            .hidden-page-2 {
                display: none !important;
            }

            .cq-preview-content {
                break-after: avoid-page;
            }

            .mcq-options-wrapper {
                margin-top: 5px;
                display: block !important;
                margin-left: 0.5rem;
            }

            .mcq-options-wrapper div {
                display: inline-block;
                margin-right: 1.5rem;
            }
        }

        .two-column-layout-live {
            column-count: 2;
            column-gap: 2rem;
            margin-bottom: 2rem;
        }

        .two-column-layout-live li {
            break-inside: avoid-column;
        }

        /* NEW: MCQ Options Layout for Preview (for non-print view) */
        .mcq-options-wrapper {
            display: block;
            margin-top: 0.5rem;
            margin-left: 0.5rem;
        }

        .mcq-options-wrapper div {
            display: block;
            margin-bottom: 0.2rem;
            text-indent: -0.5em;
            padding-left: 0.5em;
        }

        .mcq-options-wrapper.mcq-print-layout div {
            display: inline-block;
            margin-right: 1.5rem;
        }

        /* For Selects and Inputs (Better styling) */
        .custom-select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background-color: #ffffff;
            color: #1f2937;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .dark .custom-select {
            border: 1px solid #374151;
            background-color: #1f2937;
            color: #f3f4f6;
        }

        .custom-select:focus {
            outline: none;
            border-color: #9112BC;
            box-shadow: 0 0 0 1px #9112BC;
        }
    </style>
</head>

        function syncFilterValue(idSuffix, value) {
            const pcSelect = document.getElementById(`${idSuffix}-pc`);
            const mobileSelect = document.getElementById(`${idSuffix}-mobile`);

            // Sync PC value if different
            if (pcSelect && pcSelect.value !== value) pcSelect.value = value;

        function updateSubjectDropdowns() {
            const classValue = getFilterValue('class-select');
            const groupValue = getFilterValue('group-select');

            const subjectSelects = [
                document.getElementById('subject-select-pc'),
                document.getElementById('subject-select-mobile')
            ];

            // Preserve current subject before clearing
            const currentSubject = getFilterValue('subject-select');

            subjectSelects.forEach(select => {
                select.innerHTML = '<option value="">বিষয় নির্বাচন করুন</option>';
            });

            updateChapterDropdowns(true); // Clear chapters

            if (!classValue || !FILTER_DATA[classValue]) return;

            let subjects = {};
            const classData = FILTER_DATA[classValue];

            if (classData.groups) { // For Classes 9 & 10
                if (groupValue && classData.groups[groupValue]) {
                    subjects = classData.groups[groupValue];
                }
            } else if (classData.subjects) { // For Classes 6, 7, 8
                subjects = classData.subjects;
            }

            const subjectOptions = Object.keys(subjects).map(key => ({
                value: key,
                label: key.charAt(0).toUpperCase() + key.slice(1) // Simple title case
            }));

            subjectSelects.forEach(select => {
                subjectOptions.forEach(option => {
                    const newOption = new Option(option.label, option.value);
                    select.appendChild(newOption);
                });
                // Restore selection if available
                if (select.querySelector(`option[value="${currentSubject}"]`)) {
                    select.value = currentSubject;
                }
            });

            // Re-update chapters if subject was restored
            if (currentSubject) updateChapterDropdowns();

            applyAllFilters();
        }

        function updateChapterDropdowns(clearOnly = false) {
            const classValue = getFilterValue('class-select');
            const groupValue = getFilterValue('group-select');
            const subjectValue = getFilterValue('subject-select');

            const chapterSelects = [
                document.getElementById('chapter-select-pc'),
                document.getElementById('chapter-select-mobile')
            ];

            const currentChapter = getFilterValue('chapter-select');

            chapterSelects.forEach(select => {
                select.innerHTML = '<option value="">অধ্যায় নির্বাচন করুন</option>';
            });

            if (clearOnly || !classValue || !subjectValue || !FILTER_DATA[classValue]) {
                applyAllFilters();
                return;
            }

            let chapters = [];
            const classData = FILTER_DATA[classValue];

            if (classData.groups && groupValue) { // For 9 & 10
                chapters = classData.groups[groupValue] ? classData.groups[groupValue][subjectValue] || [] : [];
            } else if (classData.subjects) { // For 6, 7, 8
                chapters = classData.subjects[subjectValue] || [];
            }

            chapterSelects.forEach(select => {
                chapters.forEach(chapter => {
                    const newOption = new Option(chapter, chapter);
                    select.appendChild(newOption);
                });
                // Restore selection if available
                if (select.querySelector(`option[value="${currentChapter}"]`)) {
                    select.value = currentChapter;
                }
            });

            applyAllFilters();
        }

        // Function to synchronize Desktop Preview to Mobile Modal and update Marks/Count
        function syncPreviewContent() {
            const desktopPreviewList = document.getElementById('preview-question-list');
            const mobilePreviewList = document.getElementById('preview-question-list-mobile');
            const previewMarksHeader = document.getElementById('preview-marks-header');
            const mobilePreviewCount = document.getElementById('mobile-preview-count');

            if (!desktopPreviewList || !previewMarksHeader || !mobilePreviewCount) return;

            // 1. Update Total Marks and Count
            totalMarks = Array.from(desktopPreviewList.children).reduce((sum, item) => {
                // Ensure we only count list items that are actual questions (not temporary elements)
                if (item.classList.contains('mb-3')) {
                    const marksMatch = item.innerHTML.match(/\((\d+)\s+নম্বর\)/);
                    return sum + (marksMatch ? parseInt(marksMatch[1]) : 0);
                }
                return sum;
            }, 0);

            previewMarksHeader.textContent = totalMarks;
            document.getElementById('preview-marks-header-mobile').textContent = totalMarks;
            mobilePreviewCount.textContent = desktopPreviewList.children.length;

            // 2. Synchronize HTML content for Mobile Modal
            if (mobilePreviewList) {
                mobilePreviewList.innerHTML = desktopPreviewList.innerHTML;
            }

            // 3. Sync Header Details (Example: update subject name in header)
            const currentSubjectKey = getFilterValue('subject-select');
            let subjectDisplay = 'সাধারণ';

            document.getElementById('preview-subject-mobile').textContent = subjectDisplay;
        }


        // Main Filter Function with ALL Logic (Updated with Search Logic and all new filters)
        function applyAllFilters(changedElementIdSuffix) {

            // If the change came from a standard select/dropdown, sync that value first
            if (changedElementIdSuffix) {
                const selectElement = document.getElementById(`${changedElementIdSuffix}-pc`) || document.getElementById(`${changedElementIdSuffix}-mobile`);
                if (selectElement) {
                    syncFilterValue(changedElementIdSuffix, selectElement.value);
                }
            }

            const questions = document.querySelectorAll('.question-card');

            // 1. Get Filters
            const activeType = document.querySelector('.filter-btn.active').getAttribute('data-type');

            const difficultyLevels = Array.from(document.querySelectorAll('.difficulty-filter:checked'))
                .map(cb => cb.closest('label').textContent.trim().toLowerCase().split('(')[0].trim());
            const cognitiveLevels = Array.from(document.querySelectorAll('.cognitive-filter:checked'))
                .map(cb => cb.closest('label').textContent.trim().toLowerCase().split('(')[0].trim());

            const selectedClass = getFilterValue('class-select');
            const selectedGroup = getFilterValue('group-select');
            const selectedSubject = getFilterValue('subject-select');
            const selectedChapter = getFilterValue('chapter-select');
            const selectedSource = getFilterValue('source-select'); // NEW
            const selectedYear = getFilterValue('year-select'); // NEW
            const searchTerm = document.getElementById('topic-search-input').value.toLowerCase(); // NEW SEARCH TERM


            questions.forEach(card => {
                const questionType = card.getAttribute('data-type');
                const cardDifficulty = card.getAttribute('data-difficulty').toLowerCase();
                const cardCognitive = card.getAttribute('data-cognitive').toLowerCase();
                const cardClass = card.getAttribute('data-class');
                const cardGroup = card.getAttribute('data-group');
                const cardSubject = card.getAttribute('data-subject');
                const cardChapter = card.getAttribute('data-chapter');
                const cardSource = card.getAttribute('data-source'); // NEW
                const cardYear = card.getAttribute('data-year'); // NEW
                const cardContent = card.textContent.toLowerCase();

                // 2. Base Filters (Type, Difficulty, Cognitive)
                const matchesType = (activeType === 'all' || questionType === activeType);
                const matchesDifficulty = difficultyLevels.includes(cardDifficulty);
                const matchesCognitive = cognitiveLevels.includes(cardCognitive);

                // 3. Content Filters (Class, Group, Subject, Chapter)
                let matchesContent = true;

                if (selectedClass && cardClass !== selectedClass) matchesContent = false;

                if (matchesContent && (selectedClass === '9' || selectedClass === '10')) {
                    // For 9/10, group check is crucial if a group is selected
                    if (selectedGroup && cardGroup !== selectedGroup) matchesContent = false;
                } else if (matchesContent && selectedClass && (selectedClass !== '9' && selectedClass !== '10')) {
                    // For 6-8, card should not have a group set in the data (empty string)
                    if (cardGroup !== '') matchesContent = false;
                }

                if (matchesContent && selectedSubject && cardSubject !== selectedSubject) matchesContent = false;
                if (matchesContent && selectedChapter && cardChapter !== selectedChapter) matchesContent = false;

                // 4. Source Filters (NEW)
                if (matchesContent && selectedSource && cardSource !== selectedSource) matchesContent = false;
                if (matchesContent && selectedYear && cardYear !== selectedYear) matchesContent = false;

                // 5. Search Filter (NEW)
                const matchesSearch = searchTerm === '' || cardContent.includes(searchTerm);


                if (matchesType && matchesDifficulty && matchesCognitive && matchesContent && matchesSearch) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
            syncPreviewContent(); // Update header subject name and total marks/count
        }

        addDummyQuestion('mcq', 'বলের এসআই (SI) একক কী?', 1, 'ভৌত রাশি', 'সহজ', 'জ্ঞান', '9', 'physics', 'প্রথম অধ্যায়: ভৌত রাশি', 'science', ['নিউটন', 'ডাইন', 'পাউণ্ড', 'ওয়াট'], 'dhaka', '2023');

        // Class 9 - Arts - History (Hots example)
        addDummyQuestion('cq', 'মুঘল আমলের সমাজ ও সংস্কৃতি আলোচনা করুন। এর ফলে আধুনিক সমাজে কী প্রভাব পড়তে পারতো তা উচ্চতর দক্ষতা স্তরে বিশ্লেষণ করুন।', 10, 'মুঘল', 'কঠিন', 'উচ্চতর দক্ষতা', '9', 'history', 'চতুর্থ অধ্যায়: মুঘল আমল', 'arts');

        // Class 10 - Commerce - Accounting
        addDummyQuestion('cq', 'হিসাব চক্রের ধাপগুলো ব্যাখ্যা করো।', 10, 'হিসাব', 'মধ্যম', 'প্রয়োগ', '10', 'accounting', 'গুরুত্বপূর্ণ অধ্যায়: জাবেদা', 'commerce', null, 'dhaka', '2024');
        addDummyQuestion('mcq', 'হিসাবের জনক কে?', 1, 'হিসাব', 'সহজ', 'জ্ঞান', '10', 'accounting', 'গুরুত্বপূর্ণ অধ্যায়: জাবেদা', 'commerce', ['লুকা প্যাসিওলি', 'অ্যাডাম স্মিথ', 'কার্ল মার্কস', 'হেনরি ফেয়ল'], 'dhaka', '2024');


        // DOMContentLoaded function
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();

            const questionList = document.getElementById('question-list');

            // 1. Populate initial dropdowns (Class 6-8 default subjects/chapters)
            // Call change handler to initialize both PC/Mobile dropdowns
            handleClassChange('pc');

            // 2. Render all dummy questions initially
            questionData.forEach(q => {
                const qId = `q-${Math.random().toString(36).substring(2, 9)}`;
                const card = document.createElement('div');
                card.id = qId;
                card.classList.add('question-card', 'bg-white', 'dark:bg-gray-800', 'p-4', 'rounded-lg', 'shadow-sm', 'border', 'border-gray-200', 'dark:border-gray-700', 'cursor-pointer', 'transition-all', 'duration-200', 'hover:border-custom-purple-500');

                // Add all data attributes for filtering
                card.setAttribute('data-marks', q.marks);
                card.setAttribute('data-type', q.type);
                card.setAttribute('data-difficulty', q.difficulty.toLowerCase());
                card.setAttribute('data-cognitive', q.cognitive.toLowerCase());
                card.setAttribute('data-class', q.classValue);
                card.setAttribute('data-group', q.groupValue);
                card.setAttribute('data-subject', q.subject);
                card.setAttribute('data-chapter', q.chapter);
                card.setAttribute('data-source', q.source); // NEW
                card.setAttribute('data-year', q.year); // NEW

                let cardContent = `<p class="text-gray-800 dark:text-gray-200 text-sm">${q.content}</p>`;
                if (q.type === 'mcq' && q.mcqOptions) {
                    cardContent += createMcqOptionsHtml(q.mcqOptions, 'card');
                }

                let groupDisplay = q.groupValue ? ` | শাখা: ${q.groupValue.charAt(0).toUpperCase() + q.groupValue.slice(1)}` : '';
                let sourceDisplay = q.source ? ` | উৎস: ${q.source.charAt(0).toUpperCase() + q.source.slice(1)} বোর্ড ${q.year}` : '';

                const typeColorClass = q.type === 'cq'
                    ? 'text-green-600 dark:text-green-400'
                    : 'text-orange-600 dark:text-orange-400';

                card.innerHTML = `
                    <div class="flex items-start justify-between mb-2">
                        <span class="text-xs font-semibold ${typeColorClass} uppercase">${q.type === 'cq' ? 'সৃজনশীল প্রশ্ন' : 'বহুনির্বাচনি প্রশ্ন'}</span>
                        <span class="text-xs text-gray-500 dark:text-gray-400">${q.marks} নম্বর</span>
                    </div>
                    ${cardContent}
                    <div class="mt-2 text-xs text-gray-500 dark:text-gray-400">
                        <span class="mr-2">ক্লাস: ${q.classValue} | বিষয়: ${q.subject.charAt(0).toUpperCase() + q.subject.slice(1)}</span>
                        <span>অধ্যায়: ${q.chapter}</span>
                        <span>${groupDisplay} | ${q.difficulty} | ${q.cognitive}</span>
                        <span class="block mt-1">${sourceDisplay}</span>
                    </div>
                `;
                questionList.appendChild(card);

                // Attach click event for selection/preview
                card.addEventListener('click', () => {
                    const previewQuestionList = document.getElementById('preview-question-list');
                    const isSelected = card.classList.toggle('selected');
                    const markValue = parseInt(card.getAttribute('data-marks'));

                    if (isSelected) {
                        const listItem = document.createElement('li');
                        listItem.id = `preview-${card.id}`;
                        listItem.classList.add('mb-3', q.type === 'cq' ? 'cq-preview-content' : 'mcq-preview-content');

                        let previewHtml = `<span class="font-semibold">${q.content}</span> <span class="text-gray-500">(${markValue} নম্বর)</span>`;
                        if (q.type === 'mcq' && q.mcqOptions) {
                            previewHtml += createMcqOptionsHtml(q.mcqOptions, 'mcq');
                        }

                        // Find the correct position for the new item to maintain order based on DOM order in questionList
                        const allSelectedCards = Array.from(document.querySelectorAll('.question-card.selected'));
                        const positionIndex = allSelectedCards.indexOf(card);

                        if (positionIndex === 0) {
                            previewQuestionList.prepend(listItem);
                        } else if (positionIndex > 0) {
                            const previousCard = allSelectedCards[positionIndex - 1];
                            const previousPreviewItem = document.getElementById(`preview-${previousCard.id}`);
                            if (previousPreviewItem) {
                                previousPreviewItem.after(listItem);
                            } else {
                                // Fallback to append if previous item not found (should not happen)
                                previewQuestionList.appendChild(listItem);
                            }
                        } else {
                            previewQuestionList.appendChild(listItem);
                        }


                    } else {
                        const listItem = document.getElementById(`preview-${card.id}`);
                        if (listItem) {
                            previewQuestionList.removeChild(listItem);
                        }
                    }
                    syncPreviewContent();
                });
            });

            // 3. Attach applyAllFilters to all relevant controls and level checkboxes
            document.querySelectorAll('.pc-level-filter').forEach(checkbox => {
                checkbox.addEventListener('change', () => syncLevelCheckboxes('pc', 'mobile'));
            });
            document.querySelectorAll('.mobile-level-filter').forEach(checkbox => {
                checkbox.addEventListener('change', () => syncLevelCheckboxes('mobile', 'pc'));
            });

            // Sync initial state of dropdowns on load
            document.querySelectorAll('.custom-select').forEach(select => {
                select.addEventListener('change', () => applyAllFilters(select.id.replace(/-pc|-mobile/g, '')));
            });


            document.getElementById('topic-search-input').addEventListener('input', applyAllFilters);

            // 4. Run initial filter (ensures only 'all' and checked difficulty/cognitive show up)
            applyAllFilters();
        });
    </script>
