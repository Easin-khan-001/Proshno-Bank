    <style>
        /* 0. Custom Z-Index */
        .z-35 {
            z-index: 35;
        }

        .z-40 {
            z-index: 40;
        }

        /* Header Z-index */
        .z-60 {
            z-index: 60;
        }

        /* Filter Sidebar Z-index */
        .z-70 {
            z-index: 70;
        }

        /* A4 Preview Modal Z-index */

        /* 1. Global Body & Layout Fixes */
        body {
            overflow-x: hidden;
        }

        .no-scroll {
            overflow: hidden !important;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* 2. Left Navigation Sidebar Styling (Desktop-only scroll) */
        .sticky-sidebar {
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            padding-top: 1rem;
            padding-bottom: 1rem;
            margin-right: -10px;
            padding-right: 10px;
            z-index: 30;
        }

        /* 3. Question List Scroll Container: Height on Desktop */
        #question-list-scroll-wrapper {
            height: auto;
            overflow-y: visible;
        }

        @media (min-width: 1024px) {
            #question-list-scroll-wrapper {
                /* 73px Header + 50px Filter Bar + 20px margin = 143px total height above list */
                height: calc(100vh - 143px);
                overflow-y: auto;
            }
        }

        /* 4. Filter Sidebar Styling (Full-screen Overlay on Mobile) */
        #filter-sidebar {
            width: 320px;
            right: -320px;
            top: 0;
            bottom: 0;
            position: fixed;
            transition: right 0.3s ease-in-out;
            z-index: 60;
            border-left: 2px solid #9112BC;
            overflow-y: auto;
        }

        #filter-sidebar.open {
            right: 0;
            box-shadow: -10px 0 25px rgba(0, 0, 0, 0.3);
        }

        /* Mobile: Full-screen width on small devices */
        @media (max-width: 640px) {
            #filter-sidebar {
                width: 100%;
                right: -100%;
            }
        }

        /* 5. A4 Preview Styling (Desktop Sticky) */
        #a4-preview-wrapper {
            position: sticky;
            top: 73px;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
            padding-bottom: 2rem;
        }

        #a4-preview {
            aspect-ratio: 210 / 297;
            min-height: 400px;
            overflow: hidden;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* 6. Mobile Modal Styling (A4 Preview) */
        #a4-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 70;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #a4-preview-modal.open {
            display: flex;
        }

        #a4-preview-modal-content {
            width: 95%;
            max-width: 500px;
            max-height: 90%;
            overflow-y: auto;
            border-radius: 0.5rem;
        }

        /* 7. Active/Selected States (using custom-purple) */
        .filter-btn.active {
            background-color: #9112BC !important;
            color: white !important;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .question-card.selected {
            background-color: #F3E3F8;
            /* custom-purple-100 */
            border-color: #9112BC !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .dark .question-card.selected {
            background-color: #44015E;
            /* custom-purple-900 */
            border-color: #A85DD4 !important;
            /* custom-purple-500 */
        }

        /* 8. Print Styles */
        @media print {
            .a4-print-area {
                width: 210mm;
                min-height: 297mm;
                margin: 0;
                padding: 15mm;
                box-shadow: none;
                background-color: white;
                overflow: hidden !important;
                font-size: 9pt;
            }

            .no-print {
                display: none !important;
            }

            /* Ensure two-column layout is only applied when needed */
            .two-column-layout-print {
                column-count: 2;
                column-gap: 10mm;
                height: auto;
            }

            /* Force questions to stay within one column */
            .preview-list li {
                page-break-inside: avoid;
                break-inside: avoid-column;
                padding-top: 1px;
                margin-left: 10px;
                margin-bottom: 5px;
            }

            .cq-preview-content {
                page-break-inside: avoid;
                break-inside: avoid-column;
            }
        }

        /* 9. Live Two-Column Layout (for desktop preview) */
        .two-column-layout-live {
            column-count: 2;
            column-gap: 1.5rem;
            /* 6 in Tailwind */
        }

        .two-column-layout-live li {
            break-inside: avoid-column;
        }

        .hidden-page-2 {
            display: none !important;
        }
    </style>
</head>

        // --- CORE LOGIC ---
        function updatePreview(isModal = false) {
            let totalMarks = 0;
            const questionsArray = Array.from(selectedQuestions.values());
            questionsArray.forEach(q => { totalMarks += parseInt(q.marks); });

            const selectedCountSpan = document.getElementById('selected-count');
            const previewMarksSpan = document.getElementById('preview-marks');
            const previewMarksHeaderSpan = document.getElementById('preview-marks-header');
            const count = questionsArray.length;

            if (selectedCountSpan) selectedCountSpan.textContent = count;
            if (previewMarksSpan) previewMarksSpan.textContent = totalMarks;
            if (previewMarksHeaderSpan) previewMarksHeaderSpan.textContent = totalMarks;

            // Mobile/Modal Counts
            if (mobilePreviewCountSpan) mobilePreviewCountSpan.textContent = count;
            const selectedCountModal = document.getElementById('selected-count-modal');
            const previewMarksModal = document.getElementById('preview-marks-modal');
            if (selectedCountModal) selectedCountModal.textContent = count;
            if (previewMarksModal) previewMarksModal.textContent = totalMarks;

            // Determine target for rendering
            let targetList = previewQuestionList;
            let targetDiv = a4PreviewDiv;
            let targetPageToggle = document.getElementById('page-toggle-btn');

            if (isModal) {
                targetDiv = document.getElementById('a4-preview-mobile');
                // Clear and prepare for modal
                targetDiv.innerHTML = `
                    <div class="text-center mb-6 border-b-2 border-custom-purple-200 pb-2">
                        <h3 class="text-base sm:text-lg font-bold text-gray-900" id="header-school-name-modal">ঢাকা মডেল হাই স্কুল</h3>
                        <p class="text-xs sm:text-sm">বিষয়: বাংলা | পূর্ণমান: ${totalMarks} | সময়: ২ ঘণ্টা | <span id="page-display-modal">Page 1/1</span></p>
                    </div>
                    <ol id="modal-preview-list" class="preview-list list-decimal pl-5 space-y-2"></ol>
                 `;
                targetList = document.getElementById('modal-preview-list');
                targetPageToggle = document.getElementById('page-toggle-btn-modal');
            } else {
                if (previewQuestionList) previewQuestionList.innerHTML = '';
            }

            const onlyMCQSelected = questionsArray.every(q => q.type === 'mcq');
            const onlyCQSelected = questionsArray.every(q => q.type === 'cq');
            const totalMCQ = questionsArray.filter(q => q.type === 'mcq').length;
            const totalCQ = questionsArray.filter(q => q.type === 'cq').length;
            const totalQuestions = questionsArray.length;

            let useTwoColumns = false;
            let questionsPerColumn = totalQuestions;

            if (onlyMCQSelected && totalMCQ > 1) {
                useTwoColumns = true;
                questionsPerColumn = MAX_MCQ_PER_COLUMN;
            } else if (onlyCQSelected && totalCQ >= MIN_CQ_FOR_COLUMN) {
                useTwoColumns = true;
                questionsPerColumn = MAX_CQ_PER_COLUMN;
            } else if (!onlyMCQSelected && !onlyCQSelected && totalQuestions > 5) {
                // If mixed, use single column by default unless MCQs dominate
                if (totalMCQ > 5) { // Arbitrary mixed-mode column split point
                    useTwoColumns = true;
                    questionsPerColumn = 6; // Use smaller number for mixed-mode split
                } else {
                    useTwoColumns = false;
                    questionsPerColumn = totalQuestions;
                }
            }


            targetDiv.classList.remove('two-column-layout-print');
            if (targetList) targetList.classList.remove('two-column-layout-live');
            if (targetPageToggle) targetPageToggle.classList.add('hidden');

            let currentDisplaySpan = document.getElementById('page-display');
            if (isModal) currentDisplaySpan = document.getElementById('page-display-modal');

            if (!currentDisplaySpan) return;

            if (useTwoColumns && totalQuestions > questionsPerColumn) {
                const totalPages = Math.ceil(totalQuestions / questionsPerColumn);
                if (targetPageToggle) targetPageToggle.classList.remove('hidden');
                currentDisplaySpan.textContent = `Page ${currentPageView}/${totalPages}`;

                if (targetPageToggle) targetPageToggle.textContent = (currentPageView === 1)
                    ? `Page 2/${totalPages} দেখান ➡️`
                    : `⬅️ Page 1/${totalPages} দেখান`;

                targetDiv.classList.add('two-column-layout-print');
                if (targetList) targetList.classList.add('two-column-layout-live');
            } else {
                currentDisplaySpan.textContent = `Page 1/1`;
                currentPageView = 1;
            }

            // Clear all hidden-page-2 classes before rendering
            if (targetList) {
                targetList.querySelectorAll('.hidden-page-2').forEach(el => el.classList.remove('hidden-page-2'));
                targetList.innerHTML = ''; // Clear list for re-rendering
            }

            questionsArray.forEach((q, index) => {
                const li = document.createElement('li');
                li.className = 'text-gray-900 list-item';

                // Hide or show based on current page view
                if (useTwoColumns && totalQuestions > questionsPerColumn) {
                    if (currentPageView === 1 && index >= questionsPerColumn) {
                        li.classList.add('hidden-page-2');
                    }
                    else if (currentPageView === 2 && index < questionsPerColumn) {
                        li.classList.add('hidden-page-2');
                    }
                }

                const cleanedText = q.text.replace(/^\d+\.\s*/, '');

                li.innerHTML = `
                    <div class="flex justify-between items-start cq-preview-content">
                        <span class="flex-grow font-semibold">${cleanedText}</span>
                        <span class="ml-4 font-normal text-custom-xxs text-gray-500">(${q.marks})</span>
                    </div>
                    ${q.previewHtml ? q.previewHtml.replace(/text-custom-xxs/g, 'text-custom-xs').replace(/'/g, '"') : ''}
                `;

                // Column Break for printing/live preview
                if (useTwoColumns && index === questionsPerColumn - 1) {
                    li.style.breakAfter = 'column';
                    li.style.pageBreakAfter = 'always';
                } else {
                    li.style.breakAfter = 'auto';
                    li.style.pageBreakAfter = 'auto';
                }

                if (targetList) targetList.appendChild(li);
            });

            // Update checkbox states after rendering
            document.querySelectorAll('.question-checkbox').forEach(checkbox => {
                const card = checkbox.closest('.question-card');
                const questionId = card.dataset.questionId;

                checkbox.checked = selectedQuestions.has(questionId);

                const isMCQ = card.dataset.type === 'mcq';
                const currentMCQCount = Array.from(selectedQuestions.values()).filter(q => q.type === 'mcq').length;

                if (!checkbox.checked && isMCQ && currentMCQCount >= MAX_MCQ) {
                    checkbox.disabled = true;
                    card.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    checkbox.disabled = false;
                    card.classList.remove('opacity-50', 'cursor-not-allowed');
                }

                if (checkbox.checked) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
        }

        function handleCheckboxChange() {
            const card = this.closest('.question-card');
            const questionId = card.dataset.questionId;
            const questionType = card.dataset.type;
            const questionText = card.dataset.questionText;

            if (this.checked) {
                const currentMCQCount = Array.from(selectedQuestions.values()).filter(q => q.type === 'mcq').length;

                if (questionType === 'mcq' && currentMCQCount >= MAX_MCQ) {
                    this.checked = false;
                    alert(`MCQ-এর জন্য আপনি সর্বোচ্চ ${MAX_MCQ}টি প্রশ্ন নির্বাচন করতে পারবেন!`);
                    return;
                }

                selectedQuestions.set(questionId, {
                    text: questionText,
                    marks: card.dataset.marks,
                    previewHtml: card.dataset.previewHtml || '',
                    type: questionType
                });
            } else {
                selectedQuestions.delete(questionId);
            }
            currentPageView = 1;
            updatePreview(false);
        }

        function initializeQuestionListeners() {
            document.querySelectorAll('.question-checkbox').forEach(checkbox => {
                checkbox.removeEventListener('change', handleCheckboxChange);
                checkbox.addEventListener('change', handleCheckboxChange);
            });
            updatePreview(false);
        }

        // 🟢 Filter Mode Toggle (Suggestion/Model Test)
        window.toggleFilterMode = function (mode, location = 'pc') {

                yearFilterDiv.classList.remove('hidden');
                sourceFilterDiv.classList.add('hidden');
                if (boardFilterDiv) boardFilterDiv.classList.add('hidden'); // Mobile Only
            } else {

                yearFilterDiv.classList.add('hidden');

                // If "All Questions" is selected, we need to re-check if the Source Filter itself needs to show the Board Filter.
                if (location === 'mobile') {

            const sourceSelect = document.getElementById('source-select');

            const yearFilterDiv = document.getElementById('sidebar-year-filter');

            // Check if the current mode is 'all'
            const filterModeRadio = document.querySelector('input[name="filter_mode_mobile"]:checked');
            const isAllMode = filterModeRadio && filterModeRadio.value === 'all';


            if (sourceSelect && boardFilterDiv && yearFilterDiv && isAllMode) {
                // If in 'all' mode, then control visibility based on the Source Select value
                if (sourceSelect.value === 'board') {
                    boardFilterDiv.classList.remove('hidden');
                    yearFilterDiv.classList.remove('hidden');
                } else {
                    boardFilterDiv.classList.add('hidden');
                    yearFilterDiv.classList.add('hidden');

        function generateMcqCard(qId, qText, correctOption, incorrectOptions, marks, level, tags) {

        // 🟢 ডার্ক মোড টগল লজিক
        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');

            if (isDark) {
                document.documentElement.classList.remove('dark');
                document.documentElement.classList.add('light');
                localStorage.setItem('theme', 'light');
                if (sunIcon) sunIcon.classList.remove('hidden');
                if (moonIcon) moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('light');
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                if (sunIcon) sunIcon.classList.add('hidden');
                if (moonIcon) moonIcon.classList.remove('hidden');
            }
        }

        // প্রাথমিক সেটআপ
        document.addEventListener('DOMContentLoaded', () => {
            // ১. থিম চেক
            const storedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');

            if (storedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                if (sunIcon) sunIcon.classList.add('hidden');
                if (moonIcon) moonIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                if (sunIcon) sunIcon.classList.remove('hidden');
                if (moonIcon) moonIcon.classList.add('hidden');
            }
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            if (themeToggleBtn) themeToggleBtn.addEventListener('click', toggleTheme);

            // ২. প্রশ্ন লোড ও লিসেনার সেটআপ
